<div class="row" ng-controller="updateCtrl">
    <div class="col-md-8 offset-md-2 col-sm-12 col-xs-12 student_register">

        <div class="title">
            Update Student Record
        </div>

        <form method="POST" ng-submit="update()">
            <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" placeholder="First Name" name="first_name" ng-model="students.first_name" required>
            </div>
            <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="first_name" ng-model="students.last_name" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <div class="sex">
                    <input type="radio" id="male" name="sex" value="male" ng-model="students.sex"> Male
                    <input type="radio" id="female" name="sex" value="female" ng-model="students.sex"> Female
                </div>
            </div>
            <div class="form-group">
            <label for="faculty">Faculty</label>
            <input type="text" class="form-control" placeholder="Faculty" name="faculty" ng-model="students.faculty" required>
            </div>
            <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" placeholder="Department" name="department" ng-model="students.department" required>
            </div>
            <div class="form-group">
            <label for="level" class="level">Level: </label>
            <select name="level" class="level_options" id="" ng-model="students.level">
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="isDisabled"> {{ updateValue }} </button>

            <div class="alert alert-success notification updated_message" > Record Updated Successfully <br/> <a href='#/list'>View List of Studens</a></div>
        </form>
    </div>
</div>
